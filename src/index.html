<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Chrome demo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/media-chrome@0.6"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="../build/shaka-player.compiled.js"></script>
    <script src="../build/myapp.js"></script> -->
</head>
<style>
    media-controller {
      width: 720px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-light px-4 mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Media Chrome Demo</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex mb-4 px-4" >
        <input class="form-control me-2" id="stream-url" placeholder="Stream url">
        <button class="btn btn-outline-success" id="stream-url-btn">Play</button>
    </div>
    <div class="container px-2">
        <div class="row mb-2">
            <div class="col">
                <media-controller>
                    <video 
                        id="video"
                        slot="media" 
                        crossorigin
                        autoplay
                        muted>
                      <!-- <track label="thumbnails" default kind="metadata" src="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/storyboard.vtt"> -->
                    </video>
                    <media-control-bar>
                      <media-play-button></media-play-button>
                      <media-mute-button></media-mute-button>
                      <media-volume-range></media-volume-range>
                      <media-time-range></media-time-range>
                      <media-pip-button></media-pip-button>
                      <media-captions-button></media-captions-button>
                      <media-fullscreen-button></media-fullscreen-button>
                    </media-control-bar>
                  </media-controller>
            </div>
            <div class="col">
                <span>Text tracks</span>
                <div id="subtitle-list" class="list-group  px-2">
                    
                </ul>
            </div>
        </div>

        
    </div>
    
      <!------------------------------------->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
